<!DOCTYPE html>
<html>
<head>
    <title>Top Trumps Card</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .property {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Top Trumps Card</h1>
        <div class="property">
            <strong>Distance from London:</strong> <span id="distance_from_london">{{ distance_from_london }}</span>
        </div>
        <div class="property">
            <strong>Emojis in Profile:</strong> <span id="emojis_in_profile">{{ emojis_in_profile }}</span>
        </div>
        <div class="property">
            <strong>Past Employers:</strong> <span id="past_employers">{{ past_employers }}</span>
        </div>
        <div class="property">
            <strong>Qualifications:</strong> <span id="qualifications">{{ qualifications }}</span>
        </div>
    </div>
</body>
</html>
